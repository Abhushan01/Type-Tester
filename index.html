<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>TypeTester</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-danger text-center p-3 mb-5"><h1>TypeTester</h1></header>

    <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
          <div class="col-md-6 mx-auto">
            <p class="lead">Type The Given Word Within
              <span class="text-warning" id="seconds">5</span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>
    
            <!-- Time & Score Columns -->
            <div class="row mt-5">
              <div class="col-md-6">
                <h3>Time Left:
                  <span id="time">0</span>
                </h3>
              </div>
              <div class="col-md-6">
                <h3>Score:
                  <span id="score">0</span>
                </h3>
              </div>
              <br><br>
            
            </div>
    
            <!-- level-toggle-->
            <!-- <div class="mt-5 form-container">
              <table>
                <tr><td> <input class="form-check-input" type="radio" name="exampleRadios" id="levelselect" value="easy" checked></td><td>Easy</td></tr>
                <tr><td> <input class="form-check-input" type="radio" name="exampleRadios" id="levelselect" value="medium" ></td><td>Medium</td></tr>
                <tr><td> <input class="form-check-input" type="radio" name="exampleRadios" id="levelselect" value="difficult" ></td><td>Difficult</td></tr>
              </table>
            </div> -->

            <div class="mt-5 form-container">
              <table>
                <tr><td> <input type="radio" name="exampleRadios" value="easy" id="easyl" onclick="change()" checked></td><td>Easy</td></tr>
                <tr><td> <input type="radio" name="exampleRadios" value="medium" id="mediuml" onclick="change()"></td><td>Medium</td></tr>
                <tr><td> <input type="radio" name="exampleRadios" value="difficult" id="difficultl" onclick="change()"></td><td>Difficult</td></tr>
              </table>
            </div>
        

            <!-- Instructions -->
            <div class="row mt-5">
              <div class="col-md-12">
                <div class="card card-body bg-danger text-white">
                  <h5>Instructions</h5>
                  <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                    will reset</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

     
<script src="./script/app.js"></script>
   </body>
</html>
